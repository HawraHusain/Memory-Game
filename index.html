<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <title>Memory Game</title>
</head>
<body>
    <header>
    <div class="game-info">
        <span class="timer"></span>
        <div class="game-info-container">
        <span class="wrong-matches"></span> 
        <span class="correct-matches"></span>
    </div>
    <button type="button" class="reset-button">
        <img src="images/resetButton.png" alt="Reset button"/>
</button>
    </div>
</header>
 <!-- Welcome Screen -->
 <dialog class="welcome-screen">
    <h1>The Memory Game</h1>
    <div class="btn-container">
    <button class="start-game-btn">Let's Play!</button>
    </div>
</dialog>
  <!-- Adding model for the begining of the game-->
    <dialog class="name-entry-dialog">
        <h2 class="dialog-title">Welcome to the Memory Game</h2>
        <input type="text" name="player" id="player" placeholder="Enter your name"    class="brutalist-input smooth-type"
        maxlength="15" required>
        <div class="btn-container">
        <button type="button" class="submit-names-btn">Next</button>
        </div> 
    </dialog>

    <dialog class="select-category-dialog">
        <h2 class="category-dialog-title"></h2>
        <h1>select category</h1>
        <div class="category-btn-container">
            <button type="button" class="category-btn">Animals
                <img src="images/animals.png" alt="animals image" />
            </button>
            <button type="button" class="category-btn">Flags
                <img src="images/flag.png" alt="flag image"/>
            </button>
            <button type="button" class="category-btn">Periodic Table
                <img src="images/periodic-table.png" alt="Periodic table image"/>
            </button>
        </div>
    </dialog>
    <dialog class="select-level-dialog">
        <h3 class="level-message"></h3>
        <div class="level-btn-container">
            <button type="button" class="level-btn">4x4
                <img src="" alt="easy level image" />
            </button>
            <button type="button" class="level-btn">6x6
                <img src="" alt="medium level image" />
            </button>
            <button type="button" class="level-btn">8x8
                <img src="" alt="hard level image" />
            </button>
        </div>
        
    <div class="backbtn-container">
        <button type="button" class="back-btn">Back</button>
    </div>
    </dialog>
    <dialog class="game-rule-dialog">
        <h3 class="rule-title"></h3>
        <div class="level-btn-container">
            <ul>
                <li class="li-text">Click "Start Game" to begin.</li>
                <li class="li-text">You'll have 5 seconds to view the cards before they flip over.</li>
                <li class="li-text" id="timer-rule"></li>
                <li class="li-text" id="mismatch-rule"></li>
            </ul>
        </div>
        
    <div class="backbtn-container">
        <button type="button" class="startgame-btn">Start Game</button>
    </div>
    </dialog>

    <div class="game-board-container">
        <div class="game-board"></div>
    </div>
    
</body>
</html>
